<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>SStop - API</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-10">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Cadastrar</span>
                    </div>
                    <input type="text" id="nomeArtista" class="form-control" placeholder="Nome do Artista"
                        aria-label="nome" aria-describedby="basic-addon1" />
                </div>
            </div>
            <div class="col-2">
                <input class="btn btn-primary" type="submit" value="Cadastrar" id="btnCadastrar" />
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-hover" id="tabela-lista">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-lista-corpo"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        const input__estilo = document.querySelector('#nomeArtista');
        const btn__cadastrar = document.querySelector('#btnCadastrar');
        const tabela = document.querySelector('#tabela-lista-corpo');

        window.onload = function () {
            let artitas = [];

            let url = 'http://localhost:5000/api/artitas';

            fetch(url)
                .then(resposta => resposta.json())
                .then(data => construirTabela(data))
                .catch(erro => console.log(erro))

            function construirTabela(artitas) {
                artitas.forEach(element => {

                    const tr = document.createElement('tr');
                    const td_id = document.createElement('td');
                    const td_nome = document.createElement('td');

                    td_id.textContent = element.idArtista;
                    td_nome.textContent = element.nome;

                    tr.appendChild(td_id);
                    tr.appendChild(td_nome);
                    tabela.appendChild(tr);
                });
            }
        };

      

        btn__cadastrar.addEventListener('click', function(event){          
            
            let objetoJSON = {
                nome: input__artista.value
            };
            
            var artista = input__artista.value; 
            
            if (artista.length < 4) {
                console.log('Minimo de caracteres Ã© 4')
            } else {

                
                console.log(objetoJSON)
                
                let xhr = new XMLHttpRequest();
                
                xhr.onload = function(){
                    if (xhr.readyState == 4 && xhr.status == 200){
                        console.log('Sucess!');
                    } else {
                        console.log('Error!');
                    }
                }
                
                xhr.open('POST', 'http://localhost:5000/api/artistas', true);
                xhr.setRequestHeader('Content-Type', 'application/json; charset=utf-8');
                xhr.send(JSON.stringify(objetoJSON));
            }
        });
    </script>  
   
</body>

</html>
